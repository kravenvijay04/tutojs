<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <h1>STUDENT FORM</h1>
    </head>
    <table>
        <tr>
            <th>Name</th>
            <td><input type="text" id="Name" name="Name"
                placeholder="Enter your name" autocomplete="on"
                required></td>
        </tr>
        <tr>
            <th>Age</th>
            <td><input type="number" id="Age" name="Age"
                placeholder="Enter your Age" autocomplete="on"
                required></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td><select name="Gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select></td>
        </tr>
        <tr>
            <th>Course</th>
            <td><select name="course" id="Course">
                <option value="Python">Python</option>
                <option value="C">C</option>
                <option value="Java">Java</option>
                <option value="Javascript">Javascript</option>
            </select></td>
        </tr>
        <tr>
            <th>E-mail</th>
            <td><input type="text" id="mail" name="mail"
                placeholder="Enter your E-mail" autocomplete="on"
                required></td>
        </tr>
        <tr>
            <td colspan="2"><button>Save</button></td>
        </tr>
    </table>
</body>
</html>
