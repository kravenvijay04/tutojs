<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <h1>STUDENT FORM</h1>
    </head>
    <table>
        <tr>
            <th>Name</th>
            <td><input type="text" id="Name" name="Name"
                placeholder="Enter your name" autocomplete="on"
                required></td>
        </tr>
        <tr>
            <th>Age</th>
            <td><input type="number" id="Age" name="Age"
                placeholder="Enter your Age" autocomplete="on"
                required></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td><input type="Text" id="gender" name="gender"
                placeholder="Male/Female" autocomplete="on"
                required></td>
        </tr>
        <tr>
            <th>Course</th>
            <td><input type="Text" id="course" name="course"
                placeholder="Enter the Course name" autocomplete="on"
                required></td>
        </tr>
        <tr>
            <th>E-mail</th>
            <td><input type="text" id="mail" name="mail"
                placeholder="Enter your E-mail" autocomplete="on"
                required></td>
        </tr>
        <tr>
            <td colspan="2"><button id="button" onclick="call()"><strong>Save</strong></button></td>
        </tr>
    </table>
    <table id="res">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>gender</th>
            <th>Course</th>
            <th>E-Mail</th>
            <th>Action</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
